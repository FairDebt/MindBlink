<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <script>
    const path = window.location.pathname;

    const redirects = {
      "/home": "/home.html",
      "/about-us": "/about.html",
      "/blog": "/blog.html",
      "/career": "/careers.html",
      "/chat_support": "/chat_support.html",
      "/clients": "/clients.html",
      "/contact-us": "/contact.html",
      "/corporate": "/corporate.html",
      "/customer_support": "/customer_support.html",
      "/email_support": "/email_support.html",
      "/faq": "/faq.html",
      "/privacy_policy": "/privacy_policy.html",
      "/sales": "/sales.html",
      "/services": "/services.html",
      "/telicalling": "/telicalling.html",
      "/terms": "/terms.html"
    };

    if (redirects[path]) {
      window.location.href = redirects[path];
    }
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
</body>
</html>
